<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row class="chat-wrapper ion-justify-content-center">
      <div 
          *ngIf="this.messages.length == 0"
          class="initial-message">
          <p>Start chatting by sending a message.</p>
        </div>
      <ion-col size-xs="12" size-sm="11" size-md="8" size-lg="6">
          <!-- Custom Angular Component (chat-message component) -->
          <app-chat-message
            *ngFor="let message of messages"
            [message]="message.text"
            [date]="message.date"
            [isAI]="message.isAI">
          </app-chat-message>
      </ion-col>
    </ion-row>
  </ion-content>


  <ion-footer>
    <ion-row>
      <ion-col size="10">
        <ion-input 
          id="message-input"
          #messageInput
          type="text" 
          placeholder="Send A Message"
          (keyup.enter)="sendMessage(messageInput)"
          >
        </ion-input></ion-col>
      <ion-col class="ion-text-right" size="2">
        <ion-button 
          id="send-button"
          (click)="sendMessage(messageInput)">
        <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-app>
